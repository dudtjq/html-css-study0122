<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        #i-yellow{
            color: yellow;
        }

        div{
            color: red !important;
            width: 200px;
        }

        .c-green{
            color: green;
        }



    </style>

</head>
<body>
    <!-- 우선 순위 규칙에 있는 명시도 점수 참고 할 것!
        
        - !important: 무한대 점
        - 인라인 스타일: 1000점
        - 아이디 선택자: 100점
        - 클래스 선택자: 10점
        - 태그 선택자: 1점
        - 전체 선택자: 0점
        - :hover, :active, :first-child와 같은 가상 클래스는 클래스 선택자로 취
            급하여 10점이 부여됨
        - ::before, ::after와 같은 가상요소는 태그선택자로 취급되어 1점이 부
            여됨
        - :not()은 점수가 0점이 부여됩니다.

        1. 점수가 같은 경우 가장 마지막에 해석되는 선언이 우선
        2. 명시도 점수는 상속보다 우선
        3. !important가 적용된 선언방식이 다른것보다 우선
    
    -->
    <div id="i-yellow" class="c-green" style="color: orange;">Hello</div>




</body>
</html>
