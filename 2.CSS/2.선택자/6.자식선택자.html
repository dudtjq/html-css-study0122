<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*직속 자식만 적용 가능하다*/
        .orange{
            color: orange;
        }

        div > ul > li{
            font-weight: bold;
        }

        div > ul > li > ol {
            color: yellow;
        }

        

    
    </style>

</head>
<body>
    

    <h1>안녕안녕</h1>

    <div>
        <ul>
            <li>사과
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
            
            <li>바나나</li>
            <li class="orange">오렌지</li>
            <li>키위
                
            </li>
            <!--이렇게 되면 적용이 안됨-->
            <ol>
                <li>1번째</li>
                <li>2번째</li>
                <li>3번째</li>
            </ol>
        </ul>
    </div>

    <div>당근</div>

    <p>토마토</p>

    <span class="orange">오렌지</span>

</body>
</html>
