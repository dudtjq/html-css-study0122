<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{
            float: left;
            width: 150px;
            height: 100px;
            background-color: green;
            font-size: 30px;
            color: white;
            margin: 10px;
        }

        .new{
            width: 150px;
            height: 100px;
            background-color: orange;
            clear: left;
        }

    </style>

</head>
<body>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="new">4</div>

</body>
</html>
