<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #wrap{
            width: 1200px;
            height: 600px;
            margin: auto;
        }

        .rogo{
            width: 200px;
            height: 100px;
            background-color: chocolate;
            float: left;
        }

        .sub-header{
            width: 1200px;
            height: 100px;
            background-color: green;
        }

        section{
            width: 1200px;
            height: 500px;
            background-color: blue;
        }

        .main-content{
            width: 1200px;
            height: 400px;
            background-color: red;
        }

        .content{
            width: 600px;
            height: 400px;
            background-color: orange;
        }

        footer{
            width: 1200px;
            height: 80px;
            background-color: yellow;
        }



    </style>

</head>
<body>
    
    <div id="wrap">

        <header class="main-header">
            <div class="rogo"></div>
            <div class="sub-header"></div>
        </header>
        <section class="main-content">
            <div class="content"></div>

        </section>
        <footer></footer>

    </div>


</body>
</html>
