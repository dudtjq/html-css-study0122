<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        절대 경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.

        상대 경로: 현재 존재하는 디렉토리를 기준으로
        해당 파일까지의 위치를 가리키는 경로.
    -->
    <!--figure는 블럭요소이다.-->
    <figure>
        <img src="./images/basic.jpg" alt="송아지 사진">
        <figcaption>소 무리 안에 있는 송아지</figcaption>
    </figure>

    <!--height는 사용하지 않는 것을 권장
    사진의 비율이 망가질 수 있다-->
    <img src="./images/basic.jpg" alt="송아지 사진" width="300px">

    <!--a도 인라인 요소, img도 인라인 요소 이다-->
    <!--인라인 요소라 가로배치가 된다-->
    <a href="https://www.naver.com">
        <img src="./images/basic.jpg" alt="송아지 사진">
    </a>

    <img src="https://cdn.pixabay.com/photo/2020/02/22/21/29/dragon-4871683_640.jpg" alt="용과 고양이 사진">


</body>
</html>
