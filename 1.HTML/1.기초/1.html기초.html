<!-- HTML 주석 
    주석이란, 코드에 설며을 첨언하는 기능
    실제 기능에는 영향이 없음
-->

<!--HTML 문서의 시작
HTML 문법을 이용해서 작성된 문서라는 일조으이 선언-->
<!DOCTYPE html>
<html lang="ko">
<!--HTML 문서의 첫 태그, 모든 HTML 태그는 이 태그 내부에 작성되어야 함-->    
<head>
    <!--페이지의 속성 및 정보를 설정-->
    <meta charset="UTF-8"><!--페이지 인코딩을 utf-8로 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초 연습</title><!--웹 브라우저 창의 제목을 설정-->
</head>
<body>
    <!--웹 브라우저에 실제로 보여지게 될 내용-->
    <h1>HTML 첫 연습입니다</h1>
    <hr>
    <b>오늘은 2024년 1월 22일 수업입니다.<br>참 재미있죠?</b>
    <!--br 태그는 줄 개행입니다. br은 닫는 태그가 없음-->

</body>
</html>
