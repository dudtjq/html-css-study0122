<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!--
        사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
        form 태그가 반드시 필요하다.
        action 전송할 정보를 처리할 페이지 url - > 웹 서버의 특정 url를 가르기게 됨
    -->
    <!--autocomplete 자동저장 기능으로 on,off로 상태 변경이 가능함-->
    <form action="#" autocomplete="off">
        <!--name을 통해 추후에 서버 내부엣 해당 입력값을 지목할 수 있다.-->
        아이디 :  <input type="text" name="idInput" value="" placeholder="아이디를 입력해 주세요"> <br>
        비밀번호 : <input type="password" name="passwordInput" placeholder="비밀번호" required> <br>
        

        <!-- radio, checkbox는 value를 지정해 주어야
        사용자가 선택한 값을 전송 할 수 있다.-->
        # 성별 <br>
        남 <input type="radio" name="gender" value="남"> 여 <input type="radio" name="gender" value="여"> <br>
        #취미 <br>
        <input type="checkbox" name="hobby" value="운동">운동
        <input type="checkbox" name="hobby" value="게임">게임
        <input type="checkbox" name="hobby" value="라떼아트">라떼아트
        
        # 자기소개 <br>
        <textarea cols="30" rows="10" name="introduce"></textarea> <br>

        <input type="email" name="email" placeholder="이메일을 입력해 주세요"> <br>
        
        <input type="number" name="age" min="1" max="150" placeholder="나이를 입력하세요."><br>
        
        <input type="range" min="0" max="10" step="1" value="1"> <br>
        
        <input type="file" name="upload"> <br>

        <br>
        <!--subit은 사용자가 입력한 값을 form action 에 지정된 경로로
        제출하는 용도.-->
        <!--button 태크로도 구현이 가능하다-->
        <!--<button type="submit">회원가입</button>-->
        <input type="submit" value="회원가입">

    </form>

    

</body>
</html>
